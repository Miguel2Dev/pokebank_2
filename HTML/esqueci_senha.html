<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/esqueci_senha.css">
    <script defer src="../JS/nova_senha.js"></script> 
    <title>Esqueceu a Senha - PokeBank</title>
</head>
<body>
    <div class="FormCadastro">
        <div>
            <img src="../imagens/wall-stickers-for-kids-pikachu.png" alt="Pikachu">
        </div>

        <div>
            <h1>Nova Senha</h1>

            <div class="input-1">
                <div class="input-container">
                    <input type="password" placeholder="Nova Senha" id="senha1">
                    <i class="bi bi-eye-slash-fill icone-senha" onclick="togglePassword('senha1', this)"></i>
                </div>

                <div class="input-container">
                    <input type="password" placeholder="Confirmar Senha" id="senha2">
                    <i class="bi bi-eye-slash-fill icone-senha" onclick="togglePassword('senha2', this)"></i>
                </div>
            </div>

            <a href="#" class="botao-acessar" id="btnReformular">Reformular</a>
        </div>

        <hr>
    </div>
</body>
</html>
